<!DOCTYPE html>
<html lang="ko" ng-app="sportsStore">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsStore</title>
    <!-- angular 사용하기 위해서 추가.     
    예제소스 : 프로 AngualarJS 6장부터( 애덤 프리먼 지음, 유윤선 옮김. APRESS)
    -->
    <script src="./js/angular-1.3.7/angular.js"></script>
    <link href="./js/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" />
    <link href="./js/bootstrap-3.3.7-dist/css/bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("sportsStore", []);
    </script>
    <script src="controllers/sportsStore.js"></script>
</head>
<body ng-controller="sportsStoreCtrl">
    <div class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">SPORTS STORE</a>
    </div>
    <div class="panel panel-default row">
        <div class="col-xs-3">
             Categories go here
        </div>
        <div class="col-xs-8">
            <div class="well" ng-repeat="item in data.products">
				<h3>
					<strong>{{item.name}}</strong>
					<span class="pull-right label label-primary">
						{{item.price | currency}}
					</span>
				</h3>
				<span class="lead">{{item.description}}</span>
			</div>
        </div>
    </div>
</body>
</html>
