<h1>Contact</h1>
<p>회사 전화번호 : 0000-0000</p>
<p>회사 대표 이메일 : info@angular.com</p>
<br>
<h2>회사의 궁금한 점 문의하기</h2>
<form>
	<label>이름</label>
	<input type="text" name="name", ng-model="contact.name" required>
	<br>
	<label>용건</label>
	<textaread name="name" ngmodel="contact.contents" required></textaread>
	<br>
	<button ng-click="contactSubmit(contact)">전용</button>
</form>
